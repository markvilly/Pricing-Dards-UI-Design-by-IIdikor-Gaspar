<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>

  <body>

      <article class="card">

        <h1>$<span>40</span></h1>

          <li class="item">
            <span><i class="fa-solid fa-dark fa-check"></i></span>3 user

            <span><i class="fa-solid fa-dark fa-check"></i></span>unlimited

          </li>
          <li class="item">
            <span><i class="fa-solid fa-dark fa-check"></i></span>200+ custom
            icons
          </li>
        </ul>

        <a href="http://">Subscribe</a>
      </article>
    </section>

</html>
